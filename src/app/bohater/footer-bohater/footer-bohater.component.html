<footer class="footer ">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm ">
                <div class="text-light bg-dark ">
                    <p>{{rollNumber}}</p>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button class="btn btn-primary btn-sm" [disabled]="rollDisabled" (click)="randomNumber(1,10)">K10</button>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm">
                <button class="btn btn-primary btn-sm " [disabled]="rollDisabled" (click)="randomNumber(1,20)">K20</button>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm">
                <button class="btn btn-primary btn-sm " [disabled]="rollDisabled" (click)="randomNumber(0,99)">K100</button>
            </div>
        </div>
    </div>
</footer>
