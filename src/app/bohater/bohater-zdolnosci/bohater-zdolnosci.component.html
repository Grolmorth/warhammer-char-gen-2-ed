<div class="container bohater text-center  p-0 m-0">
    <div class="p-1 title"><b>Zdolności</b></div>

    <div class="border-bottom border-dark">
        <div class="row ">
            <div class="col-sm-2 ml-1"><b>Zdolność</b></div>
            <div class="col-sm ml-1"><b>Opis</b></div>
        </div>
    </div>
    <div class="border-bottom " *ngFor="let schemat of zdolnosciRasy.zdolnosci">
        <div class="row">
            <div class="col-sm-2 ml-1">{{schemat[0].zdolnosc}}</div>
            <div class="col-sm ml-1">{{schemat[0].opis}}</div>

        </div>
    </div>

</div>
