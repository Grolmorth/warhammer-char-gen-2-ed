<div class="container text-center">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Reset Password</h3>

            <p class="">Podaj swój e-mail, aby zresetować hasło.</p>

            <div class="formGroup">
                <input type="email" class="formControl" placeholder="Adres e-mail" #passwordResetEmail required>
            </div>

            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="formGroup">
                <input type="submit" class="btn btn-primary m-1" value="Zresetuj hasło" (click)="authService.ForgotPassword(passwordResetEmail.value)">
            </div>
        </div>

        <div>
            <p>Wróć do</p><button class="btn btn-primary m-1" routerLink="/sign-in">Zaloguj</button>
        </div>

    </div>
</div>
